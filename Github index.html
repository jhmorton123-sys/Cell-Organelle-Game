  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="A tablet-friendly cell organelle guessing game with timer, scoring, and hints." />

  <!-- React + ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { background: #f8fafc; }
  </style>
</head>
<body class="min-h-screen text-slate-900">
  <div id="root" class="p-4 sm:p-6"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // ------------------------ Data ------------------------
    const ORGANELLES = [
      { name: "Nucleus", aliases:["control center"], in:"both", emoji:"üß†", function:"Holds DNA; controls cell activities.", clues:[
        "I'm like the principal's office for the cell.",

        "I assemble parts used to make protein factories.",

      ], img:"" },
      { name: "Ribosome", aliases:["ribosomes"], in:"both", emoji:"‚öôÔ∏è", function:"Protein synthesis (reads mRNA).", clues:[

        "We build proteins from amino acids.",
      ], img:"" },
      { name: "Rough Endoplasmic Reticulum", aliases:["rough er","rER","rough endoplasmic reticulum"], in:"both", emoji:"üßµ", function:"Folds and modifies proteins; dotted with ribosomes.", clues:[

        "I'm the 'rough' version of a famous hallway system.",
      ], img:"" },
      { name: "Smooth Endoplasmic Reticulum", aliases:["smooth er","sER","smooth endoplasmic reticulum"], in:"both", emoji:"ü•õ", function:"Makes lipids; detox; calcium storage.", clues:[

      { name: "Golgi Apparatus", aliases:["golgi","golgi body","golgi complex"], in:"both", emoji:"üì¶", function:"Sorts, packages, and ships proteins and lipids.", clues:[
        "I slap labels and barcodes on cellular packages.",
        "I modify, sort, and ship molecules in vesicles.",
        "I'm the cell's post office.",
      ], img:"" },
      { name: "Lysosome", aliases:["lysosomes"], in:"animal", emoji:"üß™", function:"Digestive sacs; break down waste and invaders.", clues:[

      { name: "Chloroplast", aliases:["chloroplasts"], in:"plant", emoji:"üåø", function:"Photosynthesis; makes glucose using sunlight.", clues:[

        "Found in plants (and some protists).",
      ], img:"" },
      { name: "Cell Membrane", aliases:["plasma membrane","membrane"], in:"both", emoji:"üö™", function:"Selectively permeable barrier; maintains homeostasis.", clues:[
        "I‚Äôm the bouncer‚Äîselective about who gets in/out.",

      { name: "Cell Wall", aliases:["wall"], in:"plant", emoji:"üß±", function:"Rigid support and protection outside the membrane.", clues:[

        "Made of cellulose in plants.",
        "Outside the cell membrane.",
      ], img:"" },
      { name: "Cytoplasm", aliases:["cytosol"], in:"both", emoji:"üåä", function:"Gel‚Äëlike interior where organelles sit and reactions happen.", clues:[
        "I‚Äôm the jelly where everything floats.",
        "Many reactions happen in me.",
        "I fill the cell between membrane and nucleus.",
      ], img:"" },
      { name: "Vacuole", aliases:["central vacuole","vacuoles"], in:"both", emoji:"üíß", function:"Storage of water and materials; big and central in plants.", clues:[
        "I‚Äôm storage‚Äîespecially water. Bigger in plants.",
        "I help maintain turgor pressure.",
        "Central version dominates plant cells.",
      ], img:"" },
      { name: "Vesicle", aliases:["vesicles"], in:"both", emoji:"üì´", function:"Small transport bubbles moving cargo around.", clues:[
        "Tiny packages for delivery.",
        "I bud from ER/Golgi to move cargo.",
      ], img:"" },
      { name: "Cytoskeleton", aliases:["microtubules","microfilaments","intermediate filaments"], in:"both", emoji:"üï∏Ô∏è", function:"Cell shape, movement, and internal highways.", clues:[
        "I‚Äôm the scaffolding and the road system.",
        "Microtubules, microfilaments, and more.",
        "I help cells move and divide.",
      ], img:"" },
      { name: "Centrioles", aliases:["centriole","centrosome"], in:"animal", emoji:"üéØ", function:"Organize spindle fibers during cell division.", clues:[
        "I‚Äôm the organizer for cell division in animals.",
        "I help pull chromosomes apart.",
      ], img:"" },
    ];

    // ------------------------ Helpers ------------------------
    const shuffle = (arr) => {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    };
    const normalize = (s) => s.toLowerCase().replace(/[^a-z0-9]/g, "").trim();
    const useLocal = (key, initial) => {
      const [value, setValue] = useState(() => {
        try {
          const raw = localStorage.getItem(key);
          return raw ? JSON.parse(raw) : initial;
        } catch { return initial; }
      });
      useEffect(() => {
        try { localStorage.setItem(key, JSON.stringify(value)); } catch {}
      }, [key, value]);
      return [value, setValue];
    };

    // ------------------------ Visuals ------------------------
    const OrganelleArt = ({ name, clarity = 0.3 }) => {
      const blur = Math.max(0, 6 - Math.round(clarity * 6));
      const n = name.toLowerCase();
      const common = { viewBox: "0 0 200 140", className: "w-full h-40", style: { filter: `blur(${blur}px)` } };

      if (n.includes("mitochond")) {
        return (<svg {...common}>
          <defs>
            <linearGradient id="mitoG" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stopColor="#f59e0b" /><stop offset="100%" stopColor="#f97316" />
            </linearGradient>
          </defs>
          <ellipse cx="100" cy="70" rx="80" ry="40" fill="url(#mitoG)" stroke="#b45309" strokeWidth="3" />
          <path d="M30 55 C60 35, 85 80, 110 60 S150 40, 170 80" fill="none" stroke="#7c2d12" strokeWidth="4" />
          <path d="M30 80 C60 100, 85 55, 110 85 S150 100, 170 60" fill="none" stroke="#7c2d12" strokeWidth="4" />
        </svg>);
      }
      if (n.includes("chloroplast")) {
        return (<svg {...common}>
          <defs>
            <linearGradient id="chlG" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stopColor="#22c55e" /><stop offset="100%" stopColor="#16a34a" />
            </linearGradient>
          </defs>
          <ellipse cx="100" cy="70" rx="85" ry="45" fill="url(#chlG)" stroke="#14532d" strokeWidth="3" />
          {[50,70,90].map((y,i)=> (<rect key={i} x="45" y={y} width="110" height="12" rx="6" fill="#065f46" opacity="0.85" />))}
        </svg>);
      }
      if (n.includes("nucleus")) {
        return (<svg {...common}>
          <circle cx="100" cy="70" r="58" fill="#93c5fd" stroke="#2563eb" strokeWidth="3" />
          <circle cx="120" cy="60" r="18" fill="#60a5fa" stroke="#1d4ed8" strokeWidth="2" />
          <circle cx="120" cy="60" r="6" fill="#1e3a8a" />
        </svg>);
      }
      if (n.includes("golgi")) {
        return (<svg {...common}>
          {[0,1,2,3].map((i)=> (<path key={i} d={`M40 ${40+i*18} C 90 ${20+i*18}, 130 ${60+i*18}, 160 ${35+i*18}`} fill="none" stroke="#a855f7" strokeWidth={8 - i} strokeLinecap="round" />))}
        </svg>);
      }
      if (n.includes("rough endoplasmic") || (n.includes("rough") && n.includes("er"))) {
        return (<svg {...common}>
          <path d="M20 40 Q60 20, 100 40 T180 40" fill="none" stroke="#0ea5e9" strokeWidth="6" />
          <path d="M20 70 Q60 50, 100 70 T180 70" fill="none" stroke="#0ea5e9" strokeWidth="6" />
          <path d="M20 100 Q60 80, 100 100 T180 100" fill="none" stroke="#0ea5e9" strokeWidth="6" />
          {Array.from({length:18}).map((_,i)=> (<circle key={i} cx={20 + (i%9)*18} cy={ i<9? 35:95 } r="3" fill="#1f2937" />))}
        </svg>);
      }
      if (n.includes("smooth endoplasmic") || (n.includes("smooth") && n.includes("er"))) {
        return (<svg {...common}>
          <path d="M15 40 Q60 10, 110 40 T185 40" fill="none" stroke="#38bdf8" strokeWidth="6" />
          <path d="M15 75 Q60 45, 110 75 T185 75" fill="none" stroke="#38bdf8" strokeWidth="6" />
          <path d="M15 110 Q60 80, 110 110 T185 110" fill="none" stroke="#38bdf8" strokeWidth="6" />
        </svg>);
      }
      if (n.includes("ribosome")) {
        return (<svg {...common}>
          <path d="M20 100 C60 40, 140 40, 180 100" fill="none" stroke="#475569" strokeWidth="2" strokeDasharray="4 4" />
          {Array.from({length:10}).map((_,i)=> (
            <g key={i} transform={`translate(${30+i*14}, ${80 - (i%2)*10})`}>
              <ellipse cx="0" cy="0" rx="8" ry="6" fill="#64748b" />
              <circle cx="0" cy="-5" r="4" fill="#94a3b8" />
            </g>
          ))}
        </svg>);
      }
      if (n.includes("lysosome")) {
        return (<svg {...common}>
          <circle cx="100" cy="70" r="40" fill="#fca5a5" stroke="#ef4444" strokeWidth="3" />
          {Array.from({length:6}).map((_,i)=> (<polygon key={i} points={`${90+i*4},60 ${100+i*4},70 ${90+i*4},80`} fill="#7f1d1d" opacity="0.7" />))}
        </svg>);
      }
      if (n.includes("vacuole")) {
        return (<svg {...common}>
          <ellipse cx="110" cy="70" rx="65" ry="40" fill="#bfdbfe" stroke="#60a5fa" strokeWidth="3" />
          <circle cx="140" cy="55" r="10" fill="#e0f2fe" />
        </svg>);
      }
      if (n.includes("vesicle")) {
        return (<svg {...common}>
          <circle cx="70" cy="70" r="18" fill="#fde68a" stroke="#f59e0b" strokeWidth="3" />
          <path d="M88 70 L130 70" stroke="#374151" strokeWidth="3" markerEnd="url(#arrow)"/>
          <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
            <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
          </marker></defs>
        </svg>);
      }
      if (n.includes("cell membrane") || n === "membrane" || n.includes("plasma membrane")) {
        return (<svg {...common}>
          <rect x="20" y="30" width="160" height="80" fill="#ecfeff" stroke="#0891b2" strokeWidth="3" rx="10" />
          {[35,55,75,95].map((y,i)=> (
            <g key={i}>
              {Array.from({length:8}).map((_,j)=> (<circle key={j} cx={40+j*16} cy={y} r="3" fill="#0ea5e9" />))}
            </g>
          ))}
        </svg>);
      }
      if (n.includes("cell wall")) {
        return (<svg {...common}>
          <rect x="10" y="15" width="180" height="110" fill="#dcfce7" stroke="#16a34a" strokeWidth="10" rx="8" />
          <rect x="30" y="35" width="140" height="70" fill="#f0fdf4" stroke="#22c55e" strokeWidth="3" rx="8" />
        </svg>);
      }
      if (n.includes("cytoskeleton")) {
        return (<svg {...common}>
          <path d="M10 120 C30 60, 80 90, 120 30 S170 60, 190 20" fill="none" stroke="#6b7280" strokeWidth="4" />
          <path d="M10 20 C40 70, 90 50, 120 110 S160 90, 190 120" fill="none" stroke="#9ca3af" strokeWidth="3" />
          <path d="M40 30 L60 50 M120 60 L140 80 M80 90 L100 110" stroke="#111827" strokeWidth="3" />
        </svg>);
      }
      if (n.includes("centriole")) {
        return (<svg {...common}>
          <g transform="translate(70,70) rotate(-25)">
            <rect x="-30" y="-12" width="60" height="24" fill="#fcd34d" stroke="#d97706" strokeWidth="3" rx="6"/>
            {Array.from({length:6}).map((_,i)=> (<rect key={i} x={-26 + i*9} y={-10} width="6" height="20" fill="#f59e0b" />))}
          </g>
          <g transform="translate(120,70) rotate(65)">
            <rect x="-30" y="-12" width="60" height="24" fill="#fcd34d" stroke="#d97706" strokeWidth="3" rx="6"/>
            {Array.from({length:6}).map((_,i)=> (<rect key={i} x={-26 + i*9} y={-10} width="6" height="20" fill="#f59e0b" />))}
          </g>
        </svg>);
      }
      if (n.includes("peroxisome")) {
        return (<svg {...common}>
          <circle cx="100" cy="70" r="35" fill="#dbeafe" stroke="#60a5fa" strokeWidth="3" />
          <circle cx="85" cy="60" r="6" fill="#3b82f6" />
          <circle cx="115" cy="80" r="4" fill="#3b82f6" />
          <circle cx="105" cy="55" r="5" fill="#2563eb" />
        </svg>);
      }
      return (<svg {...common}>
        <rect x="10" y="10" width="180" height="120" rx="10" fill="#e2e8f0" />
        <circle cx="60" cy="70" r="6" fill="#94a3b8" />
        <circle cx="90" cy="90" r="4" fill="#94a3b8" />
        <circle cx="140" cy="60" r="5" fill="#94a3b8" />
      </svg>);
    };

    // ------------------------ Settings & Logic ------------------------
    const DEFAULT_SETTINGS = {
      mode: "multiple",
      difficulty: "medium",
      rounds: 10,
      timePerQuestion: 25,
      includePlantOnly: true,
      includeAnimalOnly: true,
      hintsAllowed: true,
      artReveal: "always",   // "always" | "onWrong"
      artStyle: "svg",       // "svg" | "image"
    };
    const visibleClueCount = (diff) => (diff === "easy" ? 2 : diff === "hard" ? 0 : 1);
    const shouldShowArt = (settings, feedback) => settings.artReveal === "always" || (feedback && feedback.correct === false);
    const useQuestionPool = (settings) => {
      return useMemo(() => {
        let items = ORGANELLES.filter((o) => {
          if (!settings.includePlantOnly && o.in === "plant") return false;
          if (!settings.includeAnimalOnly && o.in === "animal") return false;
          return true;
        });
        return shuffle(items);
      }, [settings.includePlantOnly, settings.includeAnimalOnly]);
    };

    // ------------------------ Components ------------------------
    const Tag = ({ children }) => (<span className="text-xs px-2 py-1 rounded-full bg-gray-100 border border-gray-200">{children}</span>);
    const ProgressBar = ({ value, max }) => {
      const pct = Math.max(0, Math.min(100, (value / max) * 100));
      return (
        <div className="w-full h-3 bg-gray-200 rounded-2xl overflow-hidden shadow-inner">
          <div className="h-full bg-gradient-to-r from-indigo-500 to-cyan-400 transition-all" style={{ width: pct + "%" }} />
        </div>
      );
    };

    function App() {
      const [settings, setSettings] = useLocal("organelle_game_settings_v3", DEFAULT_SETTINGS);
      const [highScore, setHighScore] = useLocal("organelle_game_highscore_v1", 0);
      const [screen, setScreen] = useState("menu"); // "menu" | "play" | "result"
      const pool = useQuestionPool(settings);
      const [roundIndex, setRoundIndex] = useState(0);
      const [score, setScore] = useState(0);
      const [streak, setStreak] = useState(0);
      const [timeLeft, setTimeLeft] = useState(settings.timePerQuestion);
      const [revealedClues, setRevealedClues] = useState(visibleClueCount(settings.difficulty));
      const [answer, setAnswer] = useState("");
      const [choices, setChoices] = useState([]);
      const [feedback, setFeedback] = useState(null);
      const [history, setHistory] = useState([]);

      const current = pool[roundIndex % pool.length] || ORGANELLES[0];

      useEffect(() => {
        if (settings.mode !== "multiple") return;
        const distractorCount = settings.difficulty === "easy" ? 2 : 3;
        const others = shuffle(
          ORGANELLES.filter((o) => o.name !== current.name)
            .filter((o) => (settings.difficulty === "hard" ? o.in === current.in : true))
            .map((o) => o.name)
        ).slice(0, distractorCount);
        setChoices(shuffle([current.name, ...others]));
      }, [current, settings.mode, settings.difficulty]);

      useEffect(() => { if (screen === "play" && !feedback) setTimeLeft(settings.timePerQuestion); }, [roundIndex, screen]);
      useEffect(() => {
        if (screen !== "play" || feedback) return;
        if (timeLeft <= 0) { handleSubmit(); return; }
        const t = setTimeout(() => setTimeLeft((s) => s - 1), 1000);
        return () => clearTimeout(t);
      }, [timeLeft, screen, feedback]);

      const startGame = () => {
        setRoundIndex(0); setScore(0); setStreak(0); setHistory([]); setFeedback(null);
        setAnswer(""); setRevealedClues(visibleClueCount(settings.difficulty)); setScreen("play");
      };

      const matches = (input, org) => {
        const n = normalize(input);
        const names = [org.name, ...(org.aliases || [])].map(normalize);
        return names.includes(n);
      };

      const handleSubmit = (choice) => {
        const expected = current.name;
        const userInput = settings.mode === "multiple" ? (choice || "") : answer;
        const isCorrect = matches(userInput, current);
        const delta = isCorrect ? (100 + streak * 15 + Math.ceil((timeLeft / settings.timePerQuestion) * 40)) : 0;
        setScore((s) => s + delta);
        setStreak((s) => (isCorrect ? s + 1 : 0));
        setFeedback({ correct: isCorrect, expected });
        setHistory((h) => [...h, { name: expected, correct: isCorrect, your: settings.mode === "multiple" ? userInput : answer }]);
      };

      const nextQuestion = () => {
        const last = feedback;
        setFeedback(null); setAnswer(""); setRevealedClues(visibleClueCount(settings.difficulty));
        if (roundIndex + 1 >= settings.rounds) {
          const newHigh = Math.max(highScore, score);
          setHighScore(newHigh); setScreen("result");
        } else {
          setRoundIndex((i) => i + 1); setTimeLeft(settings.timePerQuestion);
        }
      };

      const useHint = () => {
        if (!settings.hintsAllowed) return;
        const more = (current.clues?.length || 0) - revealedClues;
        if (more <= 0) return;
        setRevealedClues((c) => c + 1);
        setScore((s) => Math.max(0, s - 20)); // HINT_COST = 20
      };

      const percent = Math.round(((roundIndex + (feedback ? 1 : 0)) / settings.rounds) * 100);

      const Header = () => (
        <div className="flex items-center justify-between gap-3">
          <div className="flex items-center gap-2">
            <span className="text-2xl">üß¨</span>
            <h1 className="text-xl sm:text-2xl font-bold">Cell Organelle Challenge</h1>
          </div>
          <div className="flex items-center gap-2 text-sm">
            <Tag>High Score: {highScore}</Tag>
            <Tag>Score: {score}</Tag>
            <Tag>Streak: {streak}</Tag>
          </div>
        </div>
      );

      const Menu = () => (
        <div className="max-w-3xl mx-auto flex flex-col gap-6">
          <Header />
          <div className="grid md:grid-cols-2 gap-4">
            <div className="p-4 rounded-2xl border bg-white shadow-sm">
              <h2 className="font-semibold mb-3">Mode</h2>
              <div className="flex gap-2 flex-wrap">
                {["multiple","type"].map((m) => (
                  <button key={m} onClick={() => setSettings({ ...settings, mode: m })}
                    className={`px-3 py-2 rounded-xl border ${settings.mode===m?"bg-indigo-600 text-white":"bg-gray-50"}`}>
                    {m==="multiple"?"Multiple Choice":"Type Answer"}
                  </button>
                ))}
              </div>
            </div>

            <div className="p-4 rounded-2xl border bg-white shadow-sm">
              <h2 className="font-semibold mb-3">Difficulty</h2>
              <div className="flex gap-2 flex-wrap">
                {["easy","medium","hard"].map((d)=>(
                  <button key={d} onClick={()=>setSettings({ ...settings, difficulty: d })}
                    className={`px-3 py-2 rounded-xl border ${settings.difficulty===d?"bg-indigo-600 text-white":"bg-gray-50"}`}>
                    {d[0].toUpperCase()+d.slice(1)}
                  </button>
                ))}
              </div>
              <p className="text-xs text-gray-500 mt-2">Easy: fewer distractors & more initial clues ‚Ä¢ Hard: more distractors, fewer clues</p>
            </div>

            <div className="p-4 rounded-2xl border bg-white shadow-sm">
              <h2 className="font-semibold mb-3">Game Length</h2>
              <div className="grid grid-cols-2 gap-3">
                <label className="text-sm">Rounds
                  <input type="number" min="5" max="30" value={settings.rounds}
                    onChange={(e)=>setSettings({ ...settings, rounds: Number(e.target.value) })}
                    className="mt-1 w-full border rounded-xl px-3 py-2" />
                </label>
                <label className="text-sm">Seconds per question
                  <input type="number" min="10" max="90" value={settings.timePerQuestion}
                    onChange={(e)=>setSettings({ ...settings, timePerQuestion: Number(e.target.value) })}
                    className="mt-1 w-full border rounded-xl px-3 py-2" />
                </label>
              </div>
            </div>

            <div className="p-4 rounded-2xl border bg-white shadow-sm">
              <h2 className="font-semibold mb-3">Content</h2>
              <div className="flex items-center gap-4 text-sm flex-wrap">
                <label className="flex items-center gap-2">
                  <input type="checkbox" checked={settings.includePlantOnly} onChange={(e)=>setSettings({ ...settings, includePlantOnly: e.target.checked })} /> Include plant‚Äëonly
                </label>
                <label className="flex items-center gap-2">
                  <input type="checkbox" checked={settings.includeAnimalOnly} onChange={(e)=>setSettings({ ...settings, includeAnimalOnly: e.target.checked })} /> Include animal‚Äëonly
                </label>
                <label className="flex items-center gap-2">
                  <input type="checkbox" checked={settings.hintsAllowed} onChange={(e)=>setSettings({ ...settings, hintsAllowed: e.target.checked })} /> Allow hints (‚Äë20 pts)
                </label>
              </div>
            </div>

            <div className="p-4 rounded-2xl border bg-white shadow-sm">
              <h2 className="font-semibold mb-3">Visuals</h2>
              <div className="flex gap-4 flex-wrap">
                <div className="space-y-2">
                  <div className="text-sm font-medium">Art Reveal</div>
                  {["always","onWrong"].map((r)=>(
                    <button key={r} onClick={()=>setSettings({ ...settings, artReveal: r })}
                      className={`px-3 py-2 rounded-xl border ${settings.artReveal===r?"bg-indigo-600 text-white":"bg-gray-50"}`}>
                      {r==="always"?"Always":"Only on wrong answer"}
                    </button>
                  ))}
                </div>
                <div className="space-y-2">
                  <div className="text-sm font-medium">Art Style</div>
                  {["svg","image"].map((s)=>(
                    <button key={s} onClick={()=>setSettings({ ...settings, artStyle: s })}
                      className={`px-3 py-2 rounded-xl border ${settings.artStyle===s?"bg-indigo-600 text-white":"bg-gray-50"}`}>
                      {s==="svg"?"Built‚Äëin SVGs":"Real Images"}
                    </button>
                  ))}
                </div>
              </div>
              <p className="text-xs text-gray-500 mt-2">To use Real Images, host public image URLs and paste them in each organelle's <code>img</code> field (top of file).</p>
            </div>
          </div>

          <div className="flex items-center justify-between gap-3">
            <div className="text-sm text-gray-600">Tip: Tablets work best in landscape. Add to home screen for a full‚Äëscreen feel.</div>
            <button onClick={startGame} className="px-5 py-3 rounded-2xl bg-gradient-to-r from-indigo-600 to-cyan-500 text-white font-semibold shadow-lg hover:brightness-110">
              Start Game ‚ñ∂
            </button>
          </div>

          <div className="text-xs text-gray-500 text-center">Built for Mr. Morton's classes ‚Ä¢ single‚Äëfile v1.0</div>
        </div>
      );

      const Play = () => (
        <div className="max-w-3xl mx-auto flex flex-col gap-4">
          <Header />
          <div className="flex items-center gap-3">
            <div className="flex-1">
              <ProgressBar value={settings.timePerQuestion - timeLeft} max={settings.timePerQuestion} />
              <div className="mt-1 text-xs text-gray-500">Time left: {timeLeft}s</div>
            </div>
            <div className="text-xs"><Tag>Round {roundIndex + 1} / {settings.rounds}</Tag></div>
          </div>

          <div className="p-4 rounded-2xl border bg-white shadow-sm">
            <div className="flex items-center gap-3 mb-2">
              <div className="text-3xl">{current.emoji || ""}</div>
              <div className="text-sm text-gray-500">{current.in === "both" ? "Plant & Animal" : current.in === "plant" ? "Plant‚Äëonly" : "Animal‚Äëonly"}</div>
            </div>

            {shouldShowArt(settings, feedback) && (
              <div className="mb-3 rounded-2xl border bg-slate-50 p-2">
                {settings.artStyle === "image" && current.img
                  ? <img src={current.img} alt={current.name} className="w-full h-40 object-contain" />
                  : <OrganelleArt name={current.name} clarity={(revealedClues + 1) / Math.max(1, current.clues.length)} />}
                <div className="flex items-center justify-between text-xs text-gray-500 px-1">
                  <span>{settings.artStyle === "image" ? "Teacher‚Äësupplied diagram" : "Built‚Äëin SVG hint"}</span>
                  <span>Clarity: {Math.round(((revealedClues + 1) / Math.max(1, current.clues.length)) * 100)}%</span>
                </div>
              </div>
            )}

            <h2 className="font-semibold mb-2">Who am I?</h2>
            <ul className="list-disc ml-5 space-y-2">
              {(current.clues || []).slice(0, revealedClues + 1).map((c, i) => (<li key={i}>{c}</li>))}
            </ul>

            <div className="mt-4 flex flex-wrap gap-2">
              {settings.hintsAllowed && (
                <button onClick={useHint} className="px-3 py-2 rounded-xl border bg-yellow-50 hover:bg-yellow-100">Reveal another clue (‚Äë20)</button>
              )}
              <button onClick={()=>setRevealedClues((c)=> Math.min(c + 99, (current.clues||[]).length))} className="px-3 py-2 rounded-xl border">Show all clues</button>
            </div>
          </div>

          {settings.mode === "multiple" ? (
            <div className="grid grid-cols-2 md:grid-cols-2 gap-3">
              {choices.map((opt) => (
                <button key={opt} disabled={!!feedback} onClick={()=>handleSubmit(opt)}
                  className={`p-4 rounded-2xl border shadow-sm text-left hover:shadow-md transition ${feedback && normalize(opt) === normalize(current.name) ? "border-green-500" : ""}`}>
                  {opt}
                </button>
              ))}
            </div>
          ) : (
            <div className="flex gap-2">
              <input autoFocus value={answer} disabled={!!feedback} onChange={(e)=>setAnswer(e.target.value)}
                onKeyDown={(e)=>{ if (e.key === "Enter") handleSubmit(); }} className="flex-1 px-4 py-3 rounded-2xl border" placeholder="Type the organelle name‚Ä¶" />
              <button onClick={()=>handleSubmit()} disabled={!!feedback} className="px-4 py-3 rounded-2xl bg-indigo-600 text-white font-semibold shadow">Submit</button>
            </div>
          )}

          {feedback && (
            <div className={`p-4 rounded-2xl border ${feedback.correct ? "bg-green-50 border-green-300" : "bg-red-50 border-red-300"}`}>
              {feedback.correct ? (
                <div className="font-semibold">‚úÖ Correct! {current.name}</div>
              ) : (
                <div>
                  <div className="font-semibold">‚ùå Not quite.</div>
                  <div className="text-sm">Answer: <span className="font-semibold">{feedback.expected}</span></div>
                </div>
              )}
              <div className="text-sm mt-2 text-gray-700">Why: {current.function}</div>
              <div className="mt-3 flex gap-2">
                <button onClick={nextQuestion} className="px-3 py-2 rounded-xl border bg-white hover:bg-gray-50">Next ‚ñ∂</button>
              </div>
            </div>
          )}

          <div className="mt-2">
            <ProgressBar value={roundIndex + (feedback ? 1 : 0)} max={settings.rounds} />
            <div className="text-xs text-gray-500 mt-1">Game progress: {percent}%</div>
          </div>
        </div>
      );

      const Result = () => {
        const correct = history.filter((h)=>h.correct).length;
        const missed = history.filter((h)=>!h.correct);
        return (
          <div className="max-w-3xl mx-auto flex flex-col gap-6">
            <Header />
            <div className="p-6 rounded-2xl border bg-white shadow-sm">
              <h2 className="text-xl font-bold mb-2">Final Score: {score}</h2>
              <div className="text-sm text-gray-600 mb-3">You answered {correct} / {settings.rounds} correctly.</div>
              {score > highScore ? (
                <div className="p-3 rounded-xl bg-indigo-50 border border-indigo-200">üèÜ New high score! Great job!</div>
              ) : (
                <div className="text-sm text-gray-500">High score to beat: {highScore}</div>
              )}
              <div className="mt-4 flex gap-2">
                <button onClick={()=>setScreen("menu")} className="px-4 py-3 rounded-2xl border bg-white">Back to Menu</button>
                <button onClick={startGame} className="px-4 py-3 rounded-2xl bg-indigo-600 text-white">Play Again</button>
              </div>
            </div>

            {missed.length > 0 && (
              <div className="p-6 rounded-2xl border bg-white shadow-sm">
                <h3 className="font-semibold mb-3">Review the tough ones</h3>
                <ul className="space-y-3">
                  {missed.map((m, idx) => {
                    const org = ORGANELLES.find((o)=>o.name===m.name) || {emoji:"",name:m.name,function:""};
                    return (
                      <li key={idx} className="p-3 rounded-xl border">
                        <div className="font-semibold flex items-center gap-2">{org.emoji} {org.name}</div>
                        <div className="text-sm text-gray-700">{org.function}</div>
                        <div className="text-xs text-gray-500 mt-1">Accepted answers: {[org.name, ...((org.aliases)||[])].join(", ")}</div>
                      </li>
                    );
                  })}
                </ul>
              </div>
            )}

            <div className="text-xs text-gray-500 text-center">Tip: Screenshot this page to upload your score to Google Classroom if Mr. Morton asks!</div>
          </div>
        );
      };

      return (
        <div className="min-h-screen">
          {screen === "menu" && <Menu />}
          {screen === "play" && <Play />}
          {screen === "result" && <Result />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

    // rudimentary self-tests in console
    (function runSelfTests(){
      try {
        const set = new Set();
        ORGANELLES.forEach(o => {
          if (set.has(o.name)) console.error("[Test] Duplicate organelle:", o.name);
          set.add(o.name);
          if (!o.clues || !o.clues.length) console.error("[Test] Missing clues:", o.name);
        });
        console.log("[Self-tests] Completed.");
      } catch(e){ console.error("[Self-tests] Error:", e); }
    })();
  </script>
</body>
</html>
